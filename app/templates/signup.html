<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">회원가입</h2>
        <form id="signup-form">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <select class="form-select" id="age" required>
                    <option value="teen">10대</option>
                    <option value="twenty">20대</option>
                    <option value="thirty">30대</option>
                    <option value="fourty">40대</option>
                    <option value="fifty">50대</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">성별</label>
                <select class="form-select" id="gender" required>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>
            <div class="mb-3">
                <!-- 이메일을 mbti 로 변경 -->
                <label for="MBTI" class="form-label">MBTI</label>

                <input type="mbti" class="form-control" id="mbti" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">시작하기</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').onsubmit = async function(event) {
            event.preventDefault();
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    age: document.getElementById('age').value,
                    gender: document.getElementById('gender').value,
                    mbti: document.getElementById('mbti').value
                })
            });
            
            /* 원본(효)
            const data = await response.json();
            alert(data.message);
            if (response.ok) {
                window.location.href = `/question/1?user_id=${data.user_id}`;
            }
            */
            if (response.ok) {
                const data = await response.json();
                alert(data.message);  // 성공 메시지 표시
                window.location.href = `/question/1?user_id=${data.user_id}`;  // user_id 포함하여 리다이렉트
            } else {
                const error = await response.json();
                alert(`Error: ${error.message}`);  // 에러 처리
            } // ==> 수정(효)
        }
    </script>
</body>
</html>
