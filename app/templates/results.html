<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결과 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.17.1/plotly.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 전체 페이지 레이아웃 설정 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* 배경 색상 */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px; /* 최대 너비 설정 */
            margin-top: 50px; /* 상단 여백 */
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* 그래프 영역 스타일 */
        .chart-container {
            margin-bottom: 50px;
        }

        .chart-container .plotly-graph-div {
            margin: 0 auto;
        }

        /* 전체 중앙 정렬 */
        .content-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 그래프에 여백 추가 */
        .graph-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .graph-container .plotly-graph-div {
            width: 100% !important; /* 그래프 크기를 전체로 확대 */
            height: 500px; /* 그래프의 높이 설정 */
        }
    </style>
</head>
<body>
    <h1>설문 결과</h1>


    <div>
        <h2 style="color: black;" >MBTI F/T 비율</h2>
        {{ mbti_chart|safe }}
    </div>

    <div>
        <h2 style="color: black;">나이별 분포</h2>
        {{ age_chart|safe }}
    </div>

    <div>
        <h2 style="color: black;">성별 분포</h2>
        {{ gender_chart|safe }}
    </div>

    <div>
        <h2 style="color: black;">전체 MBTI 비율</h2>
        {{ mbti_dist_chart|safe }}
    </div>

</body>
</html>
